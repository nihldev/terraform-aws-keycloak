# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

line-length    = 100
target-version = "py311"

[lint]
select = [
  "E",   # pycodestyle errors
  "F",   # Pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "W",   # pycodestyle warnings
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
]

[format]
quote-style  = "double"
indent-style = "space"
